<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메타버스 채팅</title>
    <style>
        body { font-family: Arial, sans-serif; }

        #main-container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
        }

        #chat-container {
    width: 400px;
    height: 350px; /* 기존 400px에서 줄여서 입력 창 공간 확보 */
    border: 1px solid #ccc;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    background-color: #f5f5f5;
    border-radius: 10px;
}


#input-container {
    position: sticky;  /* 스크롤이 내려가도 항상 보이게 설정 */
    bottom: 0;
    background: white;
    padding: 10px;
    display: flex;
    gap: 5px;
}



#message {
    flex: 1;
    padding: 5px;
}


        #canvas-container {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div id="name-selection">
        <h1>이름을 입력하세요</h1>
        <input type="text" id="username" placeholder="이름을 입력하세요" />
        <button onclick="setUsername()">확인</button>
    </div>

    <div id="gender-selection" style="display: none;">
        <h1>성별을 선택하세요</h1>
        <button onclick="selectGender('male')">남자</button>
        <button onclick="selectGender('female')">여자</button>
    </div>

    <div id="main-container" style="display: none;">
        <div id="chat-container">
            <h1>메타버스 채팅</h1>
            <div id="chat-box" style="height: 300px; overflow-y: auto; border: 1px solid black;"></div>
            <input type="text" id="message" placeholder="메시지를 입력하세요" />
            <button onclick="sendMessage()">전송</button>
        </div>
        <div id="canvas-container">
            <canvas id="avatarCanvas" width="400" height="400"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
